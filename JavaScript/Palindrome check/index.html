    <body>
        <header>
            <h1>Palindrome checker</h1>
        </header>
        <main>
            <p>Let's find out if a certain word or sentence is a palindrome!</p>
            <label for="text-input"></label>
            <input type="text" id="text-input">
            <button id="check-btn" onclick="checkPali()">check</button>
            <p id="result"></p>

            <hr>

            <h2>Comparison</h2>
            <div>
                <p id="initial">"initial word here</p>
                <p>" & "</p>
                <p id="final">backward word here"</p>
            </div>
        </main>
    </body>
</html>
