<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section>
      <header>
        <h1 id="title">Survey</h1>
        <p id="description">Welcome to the survey</p>
      </header>
    </section>
    <form id="survey-form">
      <fieldset id="profile">
        <legend>Your profile</legend>
        <label id="name-label" for="name">Name: <input id="name" placeholder="name" type="text" required></label><br>
        <label id="email-label" for="email" required>Email: <input id="email" placeholder="xxxx@xxx.com" type="email"required></label><br>
        <label id="number-label" for="number">Age: <input max="100" min="14" placeholder="18" id="number" type="number" required></label>
      </fieldset>
      <fieldset>
        <legend>About you</legend>
        <label for="dropdown">When do you work</label>
        <select id="dropdown">
          <option value="">(select option)</option>
          <option value="1">daytime</option>
          <option value="2">nightime</option>
        </select><br>
        <p>What will you use the website for: </p>
        <label><input value="work" type="radio" name="usage"> Work</label>
        <label><input value="personal" type="radio" name="usage"> Personal</label>
        <label><input value="school" type="radio" name="usage"> School</label><br><br>
        <label>What are your intentions with our website: <br><textarea></textarea></label>
      </fieldset>
      <fieldset id="agreement">
        <legend>Agreement</legend>
        <label><input required value="terms" type="checkbox"> I've read the terms of privacy</label><br>
        <label><input value="marketing" type="checkbox"> I allow receiving marketing information</label>
      </fieldset>
      <input id="submit" type="submit">
    </form>
  </body>
</html>
